<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e74c3c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c0392b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="chickenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f4e4bc;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#e6d3a3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d4c294;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="shadowGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0.3" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGradient)"/>
  
  <!-- Shadow -->
  <ellipse cx="200" cy="180" rx="80" ry="15" fill="url(#shadowGradient)"/>
  
  <!-- Whole Chicken Illustration -->
  <g transform="translate(200,130)">
    <!-- Chicken Body -->
    <ellipse cx="0" cy="0" rx="60" ry="40" fill="url(#chickenGradient)" stroke="#8b4513" stroke-width="2"/>
    
    <!-- Chicken Head -->
    <ellipse cx="-45" cy="-25" rx="20" ry="15" fill="url(#chickenGradient)" stroke="#8b4513" stroke-width="2"/>
    
    <!-- Beak -->
    <path d="M-65,-25 L-70,-22 L-65,-19 Z" fill="#ff8c00" stroke="#8b4513" stroke-width="1"/>
    
    <!-- Eye -->
    <circle cx="-50" cy="-28" r="3" fill="#000000"/>
    <circle cx="-49" cy="-29" r="1" fill="#ffffff"/>
    
    <!-- Wings -->
    <ellipse cx="-15" cy="-10" rx="25" ry="15" fill="url(#chickenGradient)" stroke="#8b4513" stroke-width="2" transform="rotate(-20)"/>
    <ellipse cx="15" cy="-10" rx="25" ry="15" fill="url(#chickenGradient)" stroke="#8b4513" stroke-width="2" transform="rotate(20)"/>
    
    <!-- Legs -->
    <path d="M-20,35 L-25,50 M-15,50 L-20,45 M-25,45 L-30,45" stroke="#ff8c00" stroke-width="3" stroke-linecap="round"/>
    <path d="M20,35 L25,50 M15,50 L20,45 M25,45 L30,45" stroke="#ff8c00" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Tail feathers -->
    <path d="M55,-5 Q70,-10 65,5 Q60,15 50,10 Z" fill="url(#chickenGradient)" stroke="#8b4513" stroke-width="2"/>
    <path d="M50,0 Q65,5 60,20 Q55,30 45,25 Z" fill="url(#chickenGradient)" stroke="#8b4513" stroke-width="2"/>
  </g>
  
  <!-- Text -->
  <text x="200" y="220" font-family="Arial, sans-serif" font-size="28" font-weight="bold" 
        text-anchor="middle" fill="white" stroke="#8b4513" stroke-width="1">Whole Chicken</text>
  <text x="200" y="250" font-family="Arial, sans-serif" font-size="16" 
        text-anchor="middle" fill="white" opacity="0.9">Farm Fresh Quality</text>
  <text x="200" y="270" font-family="Arial, sans-serif" font-size="14" 
        text-anchor="middle" fill="white" opacity="0.8">Nepal Meat Shop</text>
</svg>